# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 10.3.244.74:5000/salaboy/ttc-query-campaign
  tag: 1.0.24
  pullPolicy: IfNotPresent
global:
  rabbitmq:
    host:
      value: ""
    username:
      value: guest
    password:
      value: guest
db:
  user: "postgres"
  pass: "activiti"
javaOpts:
  xmx: 1024m
  xms: 768m
  other: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
service:
  name: ttc-query-campaign
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
resources:
  limits:
    cpu: 700m
    memory: 1200Mi
  requests:
    cpu: 500m
    memory: 1200Mi
probePath: /actuator/health
livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 90
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
